<!DOCTYPE html>
<html lang="en">
<head>
<style>
    div {
        right: 30px;
        border: 3px solid burlywood;
    }
    div.absolute {
        position: absolute;
        left: 50px;
        border: 3px solid black;
    }
    div.relative {
        position: relative;
        left: 100px;
        border: 3px solid burlywood;
    }
    div.fixed {
        position: fixed;
        top: 0;
        right: 20px;
        width: 300px;
        border: solid burlywood;
    }
    div.sticky{
        position: sticky;
        top: 1px;
        left: 20px;
        width: 100px;
        border: 3px solid burlywood;
    }
</style>
</head>
<body>
    <h2>FF</h2>
    <div>Follows normal flow of the document naturally</div><br>
    <div class="absolute">Element positions relative to nearest non-static ancestor</div><br>
    <div class="relative">Keeps space reserved in page layout consistently</div><br>
    <div class="fixed">Fixed elements stay visible during page scroll</div><br>
    <div class="sticky">Sticky elements stay within their parent container</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
