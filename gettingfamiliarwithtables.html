<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div class="container">
        <h1>
            Top 5 Social Media Platforms
        </h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Platform</th>
                    <th>Creator(s)</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Facebook</th>
                    <th>Mark Zuckerburg and his team</th>
                    <th>2004</th>
                </tr>
                 <tr>
                    <th>YouTube</th>
                    <th>Steve Chen, Chad Hurley, Jawed Karim</th>
                    <th>2005</th>
                </tr>
                 <tr>
                    <th>Whatsapp</th>
                    <th>Jan Koum, Brian Acton</th>
                    <th>2009</th>
                </tr>
                <tr>
                    <th>Instagram</th>
                    <th>Kevin Systrom, Mike Krieger</th>
                    <th>2010</th>
                </tr>
                <tr>
                    <th>TikTok</th>
                    <th>Zhang Yiming</th>
                    <th>2016</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
