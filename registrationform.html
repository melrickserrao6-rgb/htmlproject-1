<body>
    <h1>
        Details of Users
    </h1>
    <form><fieldset>
             <legend>Personal Information</legend><br><br><br>
        <label>First Name</label>

        <label>Last Name</label>
        <input type="text" id="name" required><br><br>

        <input type="date" id="Birthday" name="Birthday"><br><br>
         <form action="/action_page.php"
        oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseint(m3.value))/3">

            <input type="submit">
     </fieldset></form>
